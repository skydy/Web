<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/basicInfo.css">
</head>
<body>
    <header>
        <h1>基本信息填写</h1>
    </header>
    <div class="con">
        <form action="">
            <div>
                <label for="">公司全称<span class="red">*</span>:</label>
                <input type="text" placeholder="单行输入">
            </div>
            <div>
                <label for="">纳税人识别号<span class="red">*</span>:</label>
                <input type="text" placeholder="单行输入">
            </div>
            <div>
                <label for="">联系人<span class="red">*</span>:</label>
                <input type="text" placeholder="单行输入">
            </div>
            <div>
                <label for="">电话（手机）<span class="red">*</span>:</label>
                <input type="text" placeholder="单行输入">
            </div>
            <div>
                <p><label for="">公司地址（快递收件）<span class="red">*</span>:</label></p>
                <input type="text" class="divInput" placeholder="单行输入">
            </div>
            <textarea name="" placeholder="免责声明" id="" cols="30" rows="10"></textarea>
            <p>
                <input type="checkbox">我已了解
            </p>
            <button>提交信息</button>
        </form>
    </div>
    <footer>
        <ul class="listUl">
            <li>会员中心</li>
            <li>征订通知</li>
            <li>在线订购</li>
            <li>关于我们</li>
        </ul>
    </footer>
</body>
</html>
