    <div id="con">

    <div id="foot">
        <p>活动规则</p>
        <ul>
            <li>1、每个账号每日有一次免费抽奖机会；</li>
            <li>2、分享给好友，好友进行验证帮助后，可获得一次抽奖机会;</li>
            <li>3、中奖后，工作人员将在7个工作日之内联系中奖人并发放；</li>
            <li>4、本活动禁止恶意使用违规操作进行参与；</li>

    <div id="mask">
        <div class="maskInfo">
            <p><span onclick="closeMask()">&times;</span></p>
            <h1>恭喜你获得</h1>
            <img src=""  alt="">
            <div><a href="#">查看我的奖品</a></div>
        </div>
    </div>
    

    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/complete.js"></script>
    <script>
       //获取屏幕尺寸进行适配
    function adjustSize(){
        var w=document.body.clientWidth;
        var h=document.body.clientHeight;
        console.log(w)
        $("#mask").css("height",h+"px")
    }



    function browserRedirect() {  
       var sUserAgent = navigator.userAgent.toLowerCase();  
       var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";  
       var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";  
       var bIsMidp = sUserAgent.match(/midp/i) == "midp";  
       var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";  
       var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";  
       var bIsAndroid = sUserAgent.match(/android/i) == "android";  
       var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";  
       var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";  
       if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {                  
           //手机端  
            $("link").remove()
            $("head").append('<link rel="stylesheet" href="css/complete.css">') 
        } else {          
            //pc端  
            $("link").remove()
            $("head").append('<link rel="stylesheet" href="css/demo.css">') 
         
           }  
       }  

    $(function(){
        adjustSize()
        browserRedirect()
    })
    $(window).resize(function(){ 
        adjustSize()
        browserRedirect()
    })
    </script>
</body>
</html>
